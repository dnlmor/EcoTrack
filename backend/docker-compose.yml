version: '3.9'

services:
  auth_service:
    build:
      context: ./auth_service
    container_name: auth_service
    ports:
      - "8000:8000"
    env_file:
      - ./auth_service/.env
    depends_on:
      - carbon_tracking_service
    networks:
      - backend_network

  carbon_tracking_service:
    build:
      context: ./carbon_tracking_service
    container_name: carbon_tracking_service
    ports:
      - "8001:8001"
    env_file:
      - ./carbon_tracking_service/.env
    networks:
      - backend_network

networks:
  backend_network:
    name: backend_network
